<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultra Pou - Sesli & Mobil</title>
    <style>
        /* --- GENEL AYARLAR & MOBƒ∞L UYUMU --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none; /* Mobilde kaydƒ±rmayƒ± engelle */
            user-select: none;
        }

        body.night-mode {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }

        /* --- OYUN KUTUSU --- */
        #game-container {
            position: relative;
            width: 90%;
            max-width: 400px; /* Tablet/PC sƒ±nƒ±rƒ± */
            height: 85vh;     /* Ekranƒ±n %85'ini kapla */
            max-height: 700px;
            background: radial-gradient(circle, #fffbe6 60%, #fff0b3 100%);
            border: 8px solid #f1c40f;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
        }

        body.night-mode #game-container {
            background: radial-gradient(circle, #34495e 60%, #2c3e50 100%);
            border-color: #7f8c8d;
        }

        /* --- √úST Bƒ∞LGƒ∞ ALANI --- */
        #top-ui {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        #coin-display {
            background: #ffd700;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #b8860b;
            box-shadow: 0 4px 0 #daa520;
            font-size: 1.1rem;
        }

        #level-badge {
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            color: #555;
            font-weight: bold;
        }

        /* --- ƒ∞STATƒ∞STƒ∞K BARLARI --- */
        #stats-container {
            width: 80%;
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 5px;
        }

        .stat-box {
            flex: 1;
            height: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .stat-fill {
            height: 100%;
            width: 100%;
            transition: width 0.5s;
        }
        
        /* Renkler */
        .bg-hunger { background: #ff6b6b; }
        .bg-clean { background: #4ecdc4; }
        .bg-energy { background: #ffe66d; }

        /* --- KARAKTER (POU) --- */
        #pet-area {
            flex-grow: 1; /* Kalan bo≈üluƒüu doldur */
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pet {
            width: 120px;
            height: 110px;
            background-color: #d2691e;
            border-radius: 50% 50% 45% 45%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset -10px -10px 0 rgba(0,0,0,0.1), 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 2;
            animation: breathe 3s infinite ease-in-out;
        }

        /* G√∂zler */
        .eyes { display: flex; gap: 12px; margin-bottom: 10px; position: relative; z-index: 3;}
        .eye {
            width: 35px; height: 35px;
            background: white; border-radius: 50%;
            border: 3px solid #333; position: relative;
            overflow: hidden;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
        }
        .pupil {
            width: 12px; height: 12px;
            background: #222; border-radius: 50%;
            position: absolute; top: 8px; left: 8px;
            transition: all 0.2s;
        }
        .shine {
            width: 8px; height: 8px; background: white; border-radius: 50%;
            position: absolute; top: 5px; right: 5px;
        }

        /* Uyku G√∂z√º */
        .closed-eye {
            width: 35px; height: 4px; background: #333; margin-top: 15px; border-radius: 2px;
        }

        /* Aƒüƒ±z */
        .mouth {
            width: 20px; height: 10px;
            border-bottom: 3px solid #333;
            border-radius: 50%;
            position: absolute; bottom: 25px;
            transition: all 0.3s;
        }

        /* ≈ûapka */
        #hat {
            display: none; position: absolute; top: -45px; font-size: 50px; z-index: 4;
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.3));
        }

        /* Kaka */
        .poop {
            font-size: 40px; position: absolute; bottom: 20px;
            animation: bounce 1s infinite; cursor: pointer; z-index: 1;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
        }

        /* --- BUTONLAR --- */
        #controls {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-around;
            border-top: 2px solid rgba(0,0,0,0.05);
            flex-wrap: wrap;
            gap: 10px;
        }

        .game-btn {
            flex: 1;
            min-width: 60px;
            padding: 12px 5px;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            box-shadow: 0 5px 0 rgba(0,0,0,0.2);
            transition: transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .game-btn:active { transform: translateY(5px); box-shadow: none; }
        .game-btn span { font-size: 10px; position: absolute; bottom: 2px; font-weight: bold; text-shadow: 0 1px 1px rgba(0,0,0,0.3);}

        #btn-feed { background: linear-gradient(#ff6b6b, #ee5253); }
        #btn-wash { background: linear-gradient(#4ecdc4, #22a6b3); }
        #btn-mic { background: linear-gradient(#a29bfe, #6c5ce7); }
        #btn-sleep { background: linear-gradient(#54a0ff, #2e86de); }
        #btn-shop { background: linear-gradient(#feca57, #ff9f43); }

        .recording { animation: pulse-red 1s infinite; background: linear-gradient(#ff4757, #c0392b) !important; }

        /* --- MODAL (MARKET) --- */
        #shop-modal {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 100; flex-direction: column; 
            justify-content: center; align-items: center; color: white;
        }
        .shop-content {
            background: white; color: #333; padding: 20px; border-radius: 20px; width: 80%; text-align: center;
        }
        .shop-item {
            display: flex; justify-content: space-between; align-items: center;
            margin: 10px 0; padding: 10px; background: #eee; border-radius: 10px;
        }

        /* --- ANIMASYONLAR --- */
        .dirty { filter: brightness(0.6) sepia(0.8) contrast(1.2); }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(255, 71, 87, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); } }
        
        /* Bildirim */
        #notification {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 10px 20px; border-radius: 20px;
            opacity: 0; transition: opacity 0.5s; pointer-events: none; z-index: 200;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="notification">Mesaj</div>

        <div id="top-ui">
            <div id="coin-display">üí∞ <span id="coin-val">0</span></div>
            <div id="level-badge">üë∂ <span id="level-txt">Bebek</span></div>
            <button onclick="resetGame()" style="background:none; border:none; font-size:20px; cursor:pointer;">‚öôÔ∏è</button>
        </div>

        <div id="stats-container">
            <div class="stat-box"><div class="stat-fill bg-hunger" id="bar-hunger" style="width: 100%;"></div></div>
            <div class="stat-box"><div class="stat-fill bg-clean" id="bar-clean" style="width: 100%;"></div></div>
            <div class="stat-box"><div class="stat-fill bg-energy" id="bar-energy" style="width: 100%;"></div></div>
        </div>

        <div id="pet-area">
            <div id="pet">
                <div id="hat">üé©</div>
                <div class="eyes" id="eyes">
                    <div class="eye"><div class="pupil"></div><div class="shine"></div></div>
                    <div class="eye"><div class="pupil"></div><div class="shine"></div></div>
                </div>
                <div class="mouth" id="mouth"></div>
            </div>
        </div>

        <div id="controls">
            <button class="game-btn" id="btn-feed" onclick="feedPet()">üçï<span>YEMEK</span></button>
            <button class="game-btn" id="btn-wash" onclick="washPet()">üöø<span>BANYO</span></button>
            <button class="game-btn" id="btn-mic" onclick="toggleMic()">üé§<span>KONU≈û</span></button>
            <button class="game-btn" id="btn-sleep" onclick="toggleSleep()">üí°<span>UYKU</span></button>
            <button class="game-btn" id="btn-shop" onclick="toggleShop()">üõí<span>MARKET</span></button>
        </div>

        <div id="shop-modal" style="display:none">
            <div class="shop-content">
                <h2>üõçÔ∏è Market</h2>
                <div class="shop-item">
                    <span>üîµ Mavi Renk</span>
                    <button onclick="buyItem('blue', 50)">50 üí∞ AL</button>
                </div>
                <div class="shop-item">
                    <span>üü¢ Ye≈üil Renk</span>
                    <button onclick="buyItem('green', 50)">50 üí∞ AL</button>
                </div>
                <div class="shop-item">
                    <span>üé© ≈ûapka</span>
                    <button onclick="buyItem('hat', 150)">150 üí∞ AL</button>
                </div>
                <button onclick="toggleShop()" style="margin-top:10px; padding:10px; background:#e74c3c; color:white; border:none; border-radius:10px; width:100%;">KAPAT</button>
            </div>
        </div>
    </div>

    <script>
        /* --- OYUN VERƒ∞Sƒ∞ --- */
        let gameState = JSON.parse(localStorage.getItem('pouProData')) || {
            hunger: 100, cleanliness: 100, energy: 100, growth: 0, coins: 50,
            skinColor: '#d2691e', hasHat: false, level: 'Bebek', poopCount: 0
        };

        let isSleeping = false;
        let isRecording = false;
        
        /* --- SES Sƒ∞STEMƒ∞ (WEB AUDIO API) --- */
        let mediaRecorder;
        let audioChunks = [];
        let audioContext;

        async function toggleMic() {
            const btn = document.getElementById('btn-mic');
            
            if (!isRecording) {
                // Kaydƒ± Ba≈ülat
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = playBackAudio;

                    mediaRecorder.start();
                    isRecording = true;
                    btn.classList.add('recording');
                    showNotify("Dinliyorum... (Durdurmak i√ßin bas)");
                    
                    // Aƒüƒ±z a√ßma efekti
                    document.getElementById('mouth').style.height = "20px"; 
                    document.getElementById('mouth').style.borderRadius = "50%";

                } catch (err) {
                    alert("Mikrofon izni verilmedi!");
                    console.error(err);
                }
            } else {
                // Kaydƒ± Durdur ve Oynat
                mediaRecorder.stop();
                isRecording = false;
                btn.classList.remove('recording');
                document.getElementById('mouth').style.height = "10px"; // Aƒüzƒ± d√ºzelt
                document.getElementById('mouth').style.borderRadius = "50%"; // Eski haline
            }
        }

        async function playBackAudio() {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();

            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const arrayBuffer = await blob.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            
            // PITCH SHIFT (ƒ∞nce ses efekti)
            // PlaybackRate'i artƒ±rmak sesi hem hƒ±zlandƒ±rƒ±r hem inceltir (Chipmunk efekti)
            source.playbackRate.value = 1.4; // 1.0 normal, 1.4 ince
            
            source.connect(audioContext.destination);
            source.start();
            
            // Konu≈üurken Pou zƒ±plasƒ±n
            const pet = document.getElementById('pet');
            pet.style.animation = "bounce 0.2s infinite";
            setTimeout(() => { pet.style.animation = "breathe 3s infinite ease-in-out"; }, source.buffer.duration * 1000 / 1.4);
        }

        /* --- OYUN D√ñNG√úS√ú --- */
        setInterval(() => {
            if (isSleeping) {
                if (gameState.energy < 100) gameState.energy += 2;
                if (gameState.hunger > 0) gameState.hunger -= 0.5;
            } else {
                if (gameState.hunger > 0) gameState.hunger -= 1;
                if (gameState.energy > 0) gameState.energy -= 0.5;
                let dirtyRate = gameState.poopCount > 0 ? 2 : 0.5;
                if (gameState.cleanliness > 0) gameState.cleanliness -= dirtyRate;
            }
            saveGame();
            updateUI();
        }, 1000);

        // G√∂z Kƒ±rpma Animasyonu
        setInterval(() => {
            if(!isSleeping) {
                const eyes = document.querySelectorAll('.eye');
                eyes.forEach(e => e.style.height = "2px");
                setTimeout(() => {
                    eyes.forEach(e => e.style.height = "35px");
                }, 150);
            }
        }, 4000);

        /* --- ARAY√úZ G√úNCELLEME --- */
        function updateUI() {
            document.getElementById('bar-hunger').style.width = gameState.hunger + "%";
            document.getElementById('bar-clean').style.width = gameState.cleanliness + "%";
            document.getElementById('bar-energy').style.width = gameState.energy + "%";
            document.getElementById('coin-val').innerText = gameState.coins;
            document.getElementById('level-txt').innerText = gameState.level;

            const pet = document.getElementById('pet');
            pet.style.backgroundColor = gameState.skinColor;
            document.getElementById('hat').style.display = gameState.hasHat ? 'block' : 'none';

            // Kirlilik
            if(gameState.cleanliness < 50) pet.classList.add('dirty');
            else pet.classList.remove('dirty');

            // B√ºy√ºme
            let size = 110 + (gameState.growth * 0.5);
            pet.style.width = size + "px";
            pet.style.height = (size - 10) + "px";

            // Uyku G√∂zleri
            const eyes = document.getElementById('eyes');
            if(isSleeping) {
                eyes.innerHTML = '<div class="closed-eye"></div><div class="closed-eye"></div>';
                document.getElementById('mouth').style.width = "10px"; // Uyurken aƒüƒ±z k√º√ß√ºl√ºr
            } else {
                if(!eyes.innerHTML.includes('pupil')) {
                    eyes.innerHTML = '<div class="eye"><div class="pupil"></div><div class="shine"></div></div><div class="eye"><div class="pupil"></div><div class="shine"></div></div>';
                    document.getElementById('mouth').style.width = "20px";
                }
            }
        }

        /* --- AKSƒ∞YONLAR --- */
        function showNotify(msg) {
            const notif = document.getElementById('notification');
            notif.innerText = msg;
            notif.style.opacity = 1;
            setTimeout(() => notif.style.opacity = 0, 2000);
        }

        function feedPet() {
            if(isSleeping) return showNotify("Uyuyor! üí§");
            if(gameState.hunger >= 90) return showNotify("Karnƒ± tok! ü§¢");
            
            gameState.hunger = Math.min(100, gameState.hunger + 20);
            gameState.growth += 2;
            showNotify("Yummy! üçï");
            
            // Animasyon
            const pet = document.getElementById('pet');
            pet.style.transform = "scale(1.1)";
            setTimeout(() => pet.style.transform = "scale(1)", 200);

            setTimeout(makePoop, 3000);
            updateUI();
        }

        function makePoop() {
            if(isSleeping) return;
            const poop = document.createElement('div');
            poop.className = 'poop';
            poop.innerText = 'üí©';
            poop.style.left = (Math.random() * 60 + 20) + "%";
            poop.onclick = () => {
                poop.remove();
                gameState.poopCount--;
                gameState.coins += 10;
                showNotify("+10 Altƒ±n üí∞");
                updateUI();
            };
            document.getElementById('pet-area').appendChild(poop);
            gameState.poopCount++;
            gameState.cleanliness -= 10;
        }

        function washPet() {
            if(isSleeping) return;
            if(gameState.cleanliness > 90) return showNotify("Zaten temiz ‚ú®");
            gameState.cleanliness = 100;
            gameState.coins += 5;
            showNotify("Mis gibi oldu! üöø");
            updateUI();
        }

        function toggleSleep() {
            isSleeping = !isSleeping;
            document.body.classList.toggle('night-mode');
            updateUI();
        }

        /* --- MARKET & Sƒ∞STEM --- */
        function toggleShop() {
            const modal = document.getElementById('shop-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function buyItem(item, price) {
            if(gameState.coins < price) return showNotify("Yetersiz Bakiye! üí∏");
            gameState.coins -= price;
            if(item === 'blue') gameState.skinColor = '#3498db';
            if(item === 'green') gameState.skinColor = '#2ecc71';
            if(item === 'hat') gameState.hasHat = true;
            showNotify("Satƒ±n alƒ±ndƒ±! üéâ");
            updateUI();
        }

        function saveGame() { localStorage.setItem('pouProData', JSON.stringify(gameState)); }
        function resetGame() {
            if(confirm("Sƒ±fƒ±rlamak istiyor musun?")) {
                localStorage.removeItem('pouProData');
                location.reload();
            }
        }
        
        // Ba≈ülangƒ±√ß
        updateUI();

    </script>
</body>
</html>
